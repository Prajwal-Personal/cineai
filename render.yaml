services:
  - type: web
    name: smartcut-backend
    env: docker
    dockerContext: ./backend
    dockerfilePath: Dockerfile
    plan: free # Change to a paid plan if you need more resources for ML
    envVars:
      - key: DEBUG
        value: "false"
      - key: PROJECT_NAME
        value: "SmartCut AI"
      - key: DATABASE_URL
        value: "sqlite:////app/storage/smartcut.db"
      - key: STORAGE_PATH
        value: "/app/storage"
      - key: BACKEND_CORS_ORIGINS
        value: "https://your-frontend.vercel.app" # UPDATE THIS
    disk:
      name: smartcut-storage
      mountPath: /app/storage
      sizeGB: 1
